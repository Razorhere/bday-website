<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Vandita</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #ffe5f3, #ffc6dd, #ff9eb5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    .hidden {
      display: none !important;
    }

    /* COUNTDOWN SCREEN (Closed book) */
    #countdown-screen {
      position: relative;
      width: 320px;
      height: 460px;
      background: linear-gradient(135deg, #8b4dff, #5c2ca6);
      border-radius: 18px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      padding: 24px;
      color: #fefefe;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #countdown-screen::before {
      content: "";
      position: absolute;
      left: 12px;
      top: 0;
      bottom: 0;
      width: 16px;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.4),
        rgba(255,255,255,0.4) 5px,
        transparent 5px,
        transparent 10px
      );
      border-radius: 10px 0 0 10px;
      opacity: 0.7;
    }

    .countdown-title {
      font-size: 1.6rem;
      font-weight: 700;
      margin-top: 8px;
    }

    .countdown-subtitle {
      font-size: 0.9rem;
      opacity: 0.9;
      margin-top: 4px;
    }

    .countdown-timer {
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
      gap: 8px;
    }

    .time-box {
      background: rgba(0,0,0,0.15);
      padding: 10px 6px;
      border-radius: 12px;
      width: 64px;
    }

    .time-num {
      font-size: 1.4rem;
      font-weight: 700;
    }

    .time-label {
      font-size: 0.7rem;
      opacity: 0.8;
    }

    .countdown-note {
      margin-top: 24px;
      font-size: 0.85rem;
      opacity: 0.95;
    }

    .preview-hint {
      margin-top: 16px;
      font-size: 0.7rem;
      opacity: 0.7;
    }

    /* BOOK CONTAINER */
    #book-container {
      position: relative;
      width: 90vw;
      max-width: 1000px;
      height: 90vh;
      max-height: 600px;
      perspective: 2000px;
    }

    .book {
      width: 100%;
      height: 100%;
      background: #fdf7f0;
      border-radius: 20px;
      box-shadow: 0 22px 60px rgba(0,0,0,0.25);
      position: relative;
      padding: 26px 40px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .book::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to bottom, #e0c7a3, #c2a078);
      opacity: 0.7;
    }

    .book-inner {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      position: relative;
      z-index: 2;
    }

    .page {
  position: relative;
  padding: 20px;
  padding-bottom: 90px;  
  background: #fffaf2;
  border-radius: 14px;
  position: relative;
  z-index: 1;     
  padding-bottom: 110px; 
  box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05);
  overflow: hidden;
  transform-origin: left;
  transition: transform 0.7s ease, box-shadow 0.7s ease;
}


    .page.page-right {
      transform-origin: right;
    }

    .page-turn {
      transform: rotateY(-15deg);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .page-turn-right {
      transform: rotateY(15deg);
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .page-title {
      font-family: "Georgia", "Times New Roman", serif;
      font-size: 2rem;
      margin-bottom: 8px;
    }

    .page-subtitle {
      font-size: 0.95rem;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    .cats-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .cat {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      border: 3px solid #ffd2e7;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      animation: floatCat 3s ease-in-out infinite alternate;
    }

    .cat:nth-child(2) { animation-delay: 0.4s; }
    .cat:nth-child(3) { animation-delay: 0.8s; }
    .cat:nth-child(4) { animation-delay: 1.2s; }

    @keyframes floatCat {
      from { transform: translateY(0); }
      to   { transform: translateY(-8px); }
    }

    .main-buttons {
      margin-top: 26px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .primary-btn {
      border: none;
      border-radius: 999px;
      padding: 12px 18px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: linear-gradient(135deg, #ff73b3, #ff4f8b);
      color: #fff;
      box-shadow: 0 10px 25px rgba(255,79,139,0.4);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.15s ease;
    }

    .primary-btn.secondary {
      background: linear-gradient(135deg, #6f8bff, #3b55ff);
      box-shadow: 0 10px 25px rgba(63,89,255,0.4);
    }

    .primary-btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.05);
      box-shadow: 0 12px 28px rgba(0,0,0,0.18);
    }

    .primary-btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }

    .music-control {
      margin-top: 12px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    /* LETTER ENVELOPE */
    .envelope {
      position: relative;
      margin-top: 8px;
      background: #ffe9d0;
      border-radius: 12px;
      padding: 18px 18px 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      overflow: hidden;
    }

    .envelope::before {
      content: "";
      position: absolute;
      top: -40px;
      left: -40px;
      width: 120%;
      height: 120px;
      background: linear-gradient(135deg, #ffb6c1, #ffcba4);
      clip-path: polygon(0 100%, 50% 0, 100% 100%);
      opacity: 0.75;
    }

    .letter-from {
      position: relative;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 8px;
      margin-top: 40px;
      color: #8b4513;
      text-transform: uppercase;
      letter-spacing: 0.06em;
    }

    .letter-text {
      position: relative;
      font-size: 0.92rem;
      line-height: 1.6;
      color: #5a3a22;
      white-space: pre-line;
    }

    /* VIDEO PAGE */
    .video-wrapper {
      margin-top: 12px;
      border-radius: 14px;
      padding: 10px;
      background: #e9f0ff;
      box-shadow: 0 8px 18px rgba(0,0,0,0.12);
    }

    .video-wrapper video {
      width: 100%;
      border-radius: 10px;
      outline: none;
    }

    .video-from {
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #283d73;
    }

    /* NAV BUTTONS FOR LETTER/VIDEO PAGES */
    .nav-row {
  position: absolute;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 20px;
  width: 80%;
  max-width: 520px;
  z-index: 9999;   
  pointer-events: auto;
}


    .nav-btn {
      border: none;
      padding: 8px 14px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      background: #fff3e4;
      color: #8b4513;
      box-shadow: 0 6px 14px rgba(0,0,0,0.12);
      transition: transform 0.12s ease, box-shadow 0.12s ease, opacity 0.12s ease;
    }

    .nav-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.18);
    }

    .nav-btn:disabled {
      opacity: 0.4;
      cursor: default;
      transform: none;
      box-shadow: none;
    }

    .nav-label {
      font-size: 0.78rem;
      opacity: 0.7;
    }

    
   .back-home {
  position: absolute;
  top: 14px;
  right: 22px;
  font-size: 0.8rem;
  font-weight: 600;
  padding: 6px 14px;
  border-radius: 999px;
  border: 1px solid #ffc3d7;
  background: #ffe1ec;
  color: #ab3f6b;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
  z-index: 5;
}

.back-home:hover {
  background: #ffd4e4;
  transform: translateY(-1px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.2);
}

    .back-home:hover {
      background: #ffd4e4;
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
    }

    /* BALLOONS & CONFETTI */
    .balloon-container,
    .confetti-container {
      pointer-events: none;
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 1;
    }

    .balloon {
      position: absolute;
      width: 30px;
      height: 40px;
      border-radius: 50% 50% 50% 50%;
      background: radial-gradient(circle at 30% 20%, #fff, #ff7aa2);
      animation: floatUp 8s linear infinite;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 22px;
      background: rgba(0,0,0,0.2);
    }

    @keyframes floatUp {
      0%   { transform: translateY(120%); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translateY(-120%); opacity: 0; }
    }

    .confetti {
      position: absolute;
      width: 8px;
      height: 14px;
      background: #ffcc00;
      opacity: 0.9;
      animation: confettiFall 4s linear infinite;
      transform-origin: center;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    
    @media (max-width: 820px) {
      #book-container {
        height: 95vh;
      }
      .book-inner {
        grid-template-columns: 1fr;
      }
      .book::before {
        display: none;
      }
      .page {
        min-height: calc(50% - 10px);
      }
      .nav-row {
        bottom: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- BACKGROUND MUSIC -->
  <audio id="bg-music" loop>
    <source src="song1.mp3" type="audio/mpeg">
  </audio>

  <!-- COUNTDOWN CLOSED BOOK SCREEN -->
  <div id="countdown-screen">
    <div>
      <div class="countdown-title">Birthday Book üìñ</div>
      <div class="countdown-subtitle">Unlocks on your special day ‚Äì 5 December üíï</div>
    </div>

    <div class="countdown-timer">
      <div class="time-box">
        <div class="time-num" id="days">0</div>
        <div class="time-label">Days</div>
      </div>
      <div class="time-box">
        <div class="time-num" id="hours">0</div>
        <div class="time-label">Hours</div>
      </div>
      <div class="time-box">
        <div class="time-num" id="minutes">0</div>
        <div class="time-label">Minutes</div>
      </div>
      <div class="time-box">
        <div class="time-num" id="seconds">0</div>
        <div class="time-label">Seconds</div>
      </div>
    </div>

    <div class="countdown-note">
      The book is closed for now‚Ä¶<br>
      When the countdown ends, it will open into a birthday surprise just for youuuu. üéÄ
    </div>

   
  </div>

  <!-- MAIN BOOK -->
  <div id="book-container" class="hidden">
    <div class="balloon-container" id="balloon-container"></div>
    <div class="confetti-container" id="confetti-container"></div>

    <div class="book">
      <button class="back-home hidden" id="back-home-btn">Back to cover</button>

      <div class="book-inner">
        <div class="page" id="left-page">
          <div id="left-page-content"></div>
        </div>

        <div class="page page-right" id="right-page">
          <div id="right-page-content"></div>
        </div>
      </div>

      <div class="nav-row hidden" id="nav-row">
        <button class="nav-btn" id="prev-page-btn">‚Üê Previous</button>
        <div class="nav-label" id="page-indicator">Page 1/3</div>
        <button class="nav-btn" id="next-page-btn">Next ‚Üí</button>
      </div>
    </div>
  </div>

  <script>
    const isPreview = false;
    const targetDate = new Date("Dec 5, 2025 00:00:00").getTime();

    let currentMode = "home";
    let currentPage = 0;
    const totalLetterPages = 3;
    const totalVideoPages = 3;
    let musicHasAttemptedPlay = false;

    const letterMessages = [
      {
        from: "jullie",
        text: "jullie"
      },
      {
        from: "nyxiee",
        text: "Happy Birthday to my favorite person in the world! üéâüíõ I hope you know how much you mean to me not just today, but every single day. You‚Äôre the one I can laugh with until my stomach hurts, the one I can trust with anything, and the one who makes even ordinary moments feel special.Thank you for being exactly who you are: genuine, loyal, hilarious, and endlessly caring. My life is better because you‚Äôre in it. I‚Äôm so grateful for every memory we‚Äôve made and all the ones still ahead.I hope this year brings you everything your heart‚Äôs been quietly wishing for joy, growth, peace, and the kind of happiness that sticks around. You deserve all of it.Here‚Äôs to another year of adventures, late-night talks, and being each other‚Äôs person.Love you more than you know. üíõüéÇ"
      },
      {
        from: "weeb",
        text: `Happy Birthday, VANDITA~üéÇ üéà 
        Ek aur saal survive kar liya- proud of you...but seriously, woh manhwa kab padh rahi hai? Kitne reminders chahiye tujhe?üò©

       Aur haan, woh first time wala scene jab tu bol rahi thi "You're bullying me!!" Still cracks me up, Pure drama, full entertainment~ NYAHAHAHAHAHA ü§£
       AB THODA REAL TALK:
       1. Life perfect plan ke hisaab se nahi chalti, but tu adapt karna already seekh rahi hai ‚Äî and that matters.
       2. Overthinking se zyada clarity action se milti hai!!!
       3. Kabhi kabhi chizo ko chhod dena smarter hota hai, stubborn rehna nahi!!!
       Theek hai, itna wisdom kaafi hai-
       Ab bata - party kab degi? üòè`
      }
    ];

    const videoMessages = [
      { from: "jullie", src: "video1.mp4" },
      { from: "nyxiee", src: "video2.mp4" },
      { from: "weeb", src: "video3.mp4" }
    ];

    const countdownScreen = document.getElementById("countdown-screen");
    const bookContainer = document.getElementById("book-container");

    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    const leftPage = document.getElementById("left-page");
    const rightPage = document.getElementById("right-page");
    const leftContent = document.getElementById("left-page-content");
    const rightContent = document.getElementById("right-page-content");

    const navRow = document.getElementById("nav-row");
    const prevBtn = document.getElementById("prev-page-btn");
    const nextBtn = document.getElementById("next-page-btn");
    const pageIndicator = document.getElementById("page-indicator");
    const backHomeBtn = document.getElementById("back-home-btn");

    const balloonContainer = document.getElementById("balloon-container");
    const confettiContainer = document.getElementById("confetti-container");
    const bgMusic = document.getElementById("bg-music");

    function openBook() {
      countdownScreen.classList.add("hidden");
      bookContainer.classList.remove("hidden");
      renderHomePages();
      startCelebration();
    }

    function updateCountdown() {
      const now = Date.now();
      const distance = targetDate - now;

      if (distance <= 0 || isPreview) {
        clearInterval(countdownInterval);
        openBook();
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      daysEl.textContent = days;
      hoursEl.textContent = hours;
      minutesEl.textContent = minutes;
      secondsEl.textContent = seconds;
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    function renderHomePages() {
      currentMode = "home";
      navRow.classList.add("hidden");
      backHomeBtn.classList.add("hidden");

      leftContent.innerHTML = `
        <h1 class="page-title">Happy Birthday Vanditaaa üéÇ</h1>
        <p class="page-subtitle">
          This little book belongs to you. Tap a button below to open letters from the people who adore you,
          or watch the video messages they made just for you. üíå
        </p>
        <div class="cats-row">
          <div class="cat" style="background-image:url('vd1.jpg');"></div>
          <div class="cat" style="background-image:url('vd2.jpg');"></div>
          <div class="cat" style="background-image:url('vd3.jpg');"></div>
          <div class="cat" style="background-image:url('vd4.jpg');"></div>
        </div>

        <div class="main-buttons">
          <button class="primary-btn" id="open-letters-btn">
            üíå Open your letters
          </button>
          <button class="primary-btn secondary" id="open-videos-btn">
            üé• Open your video book
          </button>
        </div>

        <div class="music-control">
          <button class="nav-btn" id="toggle-music-btn">‚ñ∂ Play birthday song</button><br>
          <span style="font-size:0.70rem;">(If it doesn‚Äôt autoplay, tap this! or tap to mute it)</span>
        </div>
      `;

      rightContent.innerHTML = `
        <h2 class="page-title">yoo vandita,</h2>
        <p class="page-subtitle">
          
        </p>
        <div class="envelope">
          <div class="letter-from">SOOOOO </div>
          <div class="letter-text">
            A very, very happy birthday, Vandita! ü•≥üíõ
I know I haven‚Äôt known you as long as Jullie, Nyxieee, and Weeb have
but honestly it‚Äôs been fun from day 1
I genuinely enjoy spending time with you and yehhh I‚Äôm really glad I got to know you.
I know this little design and website isn‚Äôt anything crazy
but take it as a small gift from me
I hope it makes you smile, even a little.
and yhhh Once again happy birthday dude.
Stay the way you are it suits you  üíõüéÇ‚ú®.  ~~~Razor.
            
          </div>
        </div>
      `;

      const openLettersBtn = document.getElementById("open-letters-btn");
      const openVideosBtn = document.getElementById("open-videos-btn");
      const toggleMusicBtn = document.getElementById("toggle-music-btn");

      openLettersBtn.addEventListener("click", () => {
        startMusicOnce();
        flipPages("left");
        setTimeout(() => {
          currentPage = 0;
          renderLetters();
        }, 220);
      });

      openVideosBtn.addEventListener("click", () => {
        startMusicOnce();
        flipPages("right");
        setTimeout(() => {
          currentPage = 0;
          renderVideos();
        }, 220);
      });

      toggleMusicBtn.addEventListener("click", () => {
        if (bgMusic.paused) {
          bgMusic.play().then(() => {
            toggleMusicBtn.textContent = "‚è∏ Pause song";
          }).catch(() => {});
        } else {
          bgMusic.pause();
          toggleMusicBtn.textContent = "‚ñ∂ Play song";
        }
      });
    }

    function renderLetters() {
      currentMode = "letters";
      navRow.classList.remove("hidden");
      backHomeBtn.classList.remove("hidden");

      const msg = letterMessages[currentPage] || { from: "Friend", text: "Your message here" };

      leftContent.innerHTML = `
        <h2 class="page-title">Letters for You üíå</h2>
        <p class="page-subtitle">
          Page ${currentPage + 1} of ${totalLetterPages}
        </p>
        <div class="envelope">
          <div class="letter-from">From: ${msg.from}</div>
          <div class="letter-text">${msg.text}</div>
        </div>
      `;

      rightContent.innerHTML = `
        <h2 class="page-title">Tiny Reminder</h2>
        <p class="page-subtitle">
          Every word on the left came straight from someone's heart.
          No filters, no edits ‚Äì just how much they care about you.
        </p>
        <div class="envelope">
          <div class="letter-from">P.S.</div>
          <div class="letter-text">
            You're not just a year older.\nYou're a year more loved, a year more admired,
            and a year more completely impossible to replace.
          </div>
        </div>
      `;

      updateNavButtons();
    }

    function renderVideos() {
      currentMode = "videos";
      navRow.classList.remove("hidden");
      backHomeBtn.classList.remove("hidden");

      const vid = videoMessages[currentPage] || { from: "Friend", src: "" };

      leftContent.innerHTML = `
        <h2 class="page-title">Video Messages üé•</h2>
        <p class="page-subtitle">
          Page ${currentPage + 1} of ${totalVideoPages}
        </p>
        <div class="video-wrapper">
          <div class="video-from">From: ${vid.from}</div>
          <video id="video-el" controls autoplay>
            ${vid.src ? `<source src="${vid.src}" type="video/mp4">` : ""}
            Your browser does not support the video tag.
          </video>
        </div>
      `;

      rightContent.innerHTML = `
        <h2 class="page-title">Pause & Feel This</h2>
        <p class="page-subtitle">
          Someone took time to record this just for you. That's how important you are.
        </p>
        <div class="envelope">
          <div class="letter-from">Note</div>
          <div class="letter-text">
            If you ever forget how loved you are,\ncome back to this page and watch again.
          </div>
        </div>
      `;

      updateNavButtons();
    }

    function updateNavButtons() {
      let total = 1;
      if (currentMode === "letters") total = totalLetterPages;
      if (currentMode === "videos") total = totalVideoPages;

      pageIndicator.textContent = `Page ${currentPage + 1}/${total}`;
      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage === total - 1;
    }

    prevBtn.addEventListener("click", () => {
      if (currentPage <= 0) return;
      flipPages("left");
      setTimeout(() => {
        currentPage--;
        if (currentMode === "letters") renderLetters();
        if (currentMode === "videos") renderVideos();
      }, 220);
    });

    nextBtn.addEventListener("click", () => {
      let total = currentMode === "letters" ? totalLetterPages : totalVideoPages;
      if (currentPage >= total - 1) return;
      flipPages("right");
      setTimeout(() => {
        currentPage++;
        if (currentMode === "letters") renderLetters();
        if (currentMode === "videos") renderVideos();
      }, 220);
    });

    backHomeBtn.addEventListener("click", () => {
      flipPages("left");
      setTimeout(() => {
        renderHomePages();
      }, 220);
    });

    function flipPages(direction) {
      if (direction === "left") {
        leftPage.classList.add("page-turn");
        rightPage.classList.add("page-turn-right");
      } else {
        rightPage.classList.add("page-turn-right");
        leftPage.classList.add("page-turn");
      }

      setTimeout(() => {
        leftPage.classList.remove("page-turn");
        rightPage.classList.remove("page-turn-right");
      }, 300);
    }

    function startCelebration() {
      setInterval(() => {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "%";
        balloon.style.background = randomBalloonGradient();
        balloon.style.animationDuration = (6 + Math.random() * 4) + "s";
        balloonContainer.appendChild(balloon);

        setTimeout(() => {
          balloon.remove();
        }, 10000);
      }, 1000);

      setInterval(() => {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * 100 + "%";
        conf.style.backgroundColor = randomConfettiColor();
        conf.style.animationDuration = (3 + Math.random() * 2) + "s";
        confettiContainer.appendChild(conf);

        setTimeout(() => {
          conf.remove();
        }, 6000);
      }, 200);
    }

    function randomBalloonGradient() {
      const colors = [
        ["#ff9a9e", "#fad0c4"],
        ["#a18cd1", "#fbc2eb"],
        ["#f6d365", "#fda085"],
        ["#ffecd2", "#fcb69f"],
        ["#cfd9df", "#e2ebf0"]
      ];
      const c = colors[Math.floor(Math.random() * colors.length)];
      return `radial-gradient(circle at 30% 20%, #fff, ${c[0]})`;
    }

    function randomConfettiColor() {
      const colors = ["#ffcc00", "#ff6699", "#66ccff", "#99ff66", "#ff9966", "#cc99ff"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function startMusicOnce() {
      if (musicHasAttemptedPlay) return;
      musicHasAttemptedPlay = true;
      bgMusic.play().catch(() => {});
    }

    document.addEventListener("click", () => {
      startMusicOnce();
    }, { once: true });
  </script>
</body>
</html>
